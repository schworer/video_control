<!DOCTYPE html>
<html>
    <head>
        <title>node.js collaborative video</title>
        <script src="./js/socket.io.js" type="text/javascript"></script>
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/client.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Begin VideoJS -->
        <div class="video-js-box">
            <!-- Using the Video for Everybody Embed Code http://camendesign.com/code/video_for_everybody -->
            <video class="video-js" width="640" height="264" preload>
                <source src="./video/oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
                <source src="./video/oceans-clip.webm" type='video/webm; codecs="vp8, vorbis"' />
                <source src="./video/oceans-clip.ogv" type='video/ogg; codecs="theora, vorbis"' />
            </video>
        </div>
        <!-- End VideoJS -->
        <div class="controls">
            Volume is: <p id="volume">n/a</p>
            Current time is: <p id="currentTime">n/a</p>
        </div>
    </body>
</html>
